spring.datasource.url=jdbc:mysql://localhost:3306/dbnew
spring.datasource.username="db server username"
spring.datasource.password="db server password"

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto = update
logging.level.org.springframework.security=TRACE
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.autoconfigure.exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
security.basic.enabled=false
management.security.enabled=false

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username="smtp email server"
spring.mail.password="smtp password"
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#logging.level.org.springframework.security=TRACE to your application.properties